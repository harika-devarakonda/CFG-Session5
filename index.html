<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Input Value</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputField" placeholder="Enter some text">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="showInputValue()">Alert</button>
            </div>
        </div>
    </div>

</body>
</html>
